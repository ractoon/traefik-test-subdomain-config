tls:
  stores:
    default:
      defaultCertificate:
        certFile: "/etc/traefik/certs/_wildcard.test.pem"
        keyFile: "/etc/traefik/certs/_wildcard.test-key.pem"
  certificates:
    - certFile: "/etc/traefik/certs/_wildcard.test.pem"
      keyFile: "/etc/traefik/certs/_wildcard.test-key.pem"
      stores:
        - default
